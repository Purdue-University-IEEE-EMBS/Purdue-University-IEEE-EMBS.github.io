# =====================================================
# Purdue IEEE EMBS Website Configuration
# =====================================================

title: Purdue IEEE EMBS
email: ieeeembs@purdue.edu
description: >
  Purdue University's student chapter of the IEEE Engineering in Medicine and Biology Society.
  We develop biomedical devices, conduct research, and connect engineers passionate about medicine and health technology.
baseurl: "" # keep empty for organization site
url: "https://purdue-university-ieee-embs.github.io"

# Socials / metadata
github_username: Purdue-University-IEEE-EMBS
instagram_username: purdueembs
linkedin_username: purdue-ieee-embs

# =====================================================
# THEME SETTINGS
# =====================================================
theme: just-the-docs
color_scheme: dark

# =====================================================
# NAVIGATION STRUCTURE
# =====================================================
nav_order: 1
nav_external_links:
  - title: "ðŸ“… Google Calendar"
    url: "https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_LINK"
    hide_icon: false

# Main navigation (left sidebar)
just_the_docs:
  aux_links:
    "Join IEEE EMBS":
      - "https://www.ieee.org/membership/join"
  collections:
    docs:
      name: "Pages"
      nav_exclude: false
      search_exclude: false

# =====================================================
# DEFAULT SETTINGS FOR PAGES
# =====================================================
defaults:
  - scope:
      path: ""
    values:
      layout: default
      nav_order: 1
      has_children: false

# =====================================================
# PLUGINS
# =====================================================
plugins:
  - jekyll-feed
  - jekyll-seo-tag

sass:
  style: compressed
  load_paths:
    - _sass
    - assets/css
